<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Divisas</title>
</head>

<body>
  <main id="main">
    <form id="form" class ="container" action="">
      <div class="container" id="main-container">
        <h2>Conversor</h2>
        <div class="input-group mb-3  w-75">
          <input id="inputoMoneda" type="text" class="form-control"
              aria-label="Dollar amount (with dot and two decimal places)"placeholder="Valor">
          <span class="input-group-text" id="symbol">$</span>
          <span id="result" class="input-group-text"> 0.00</span>
        </div>
        <div class="mb-3 w-75  w-75">
          <select id="monedaSelected" class="form-select" aria-label="Default select example">
              <!--aca se agregaran los option desde Script.js-->
          </select>
        </div>

        <div class="mb-3 w-75  w-75">
          <select id="monedaConvert" class="form-select" aria-label="Default select example">
              <!--aca se agregaran los option desde Script.js-->
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="btn">Convertir</button>
      </div>
    </form>
  </main>
  <script src="./script.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
