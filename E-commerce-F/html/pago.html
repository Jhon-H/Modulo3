  <main class="pago">
    <h1 id="title"> Información de Pago </h1>
    <form action="" id="form">
      <fieldset>
        <input type="text" id="f-name" pattern="[a-zA-Z]+" title="Solo caracteres alfabéticos"
        placeholder="Nombre completo" required/>
        <input type="email" id="f-email" placeholder="Correo electrónico" required />
        <input type="text" id="f-tajeta" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" title="xxxx xxxx xxxx xxxx" placeholder="No. de Tarjeta" required />
        <div>
          <input type="text" id="f-venc" pattern="(0[1-9]|1[0-2])/[0-9][0-9]" title="MM/AA" placeholder="F. Vencimiento MM/AA" required/>
          <input type="text" id="f-cvv" pattern="[0-9]{3}" placeholder="CVV" required />
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Pagar" id="sumbit"/>
      </div>
    </form>
  </main>

  <footer id="footer" class="footer-first">

    </span></p>
